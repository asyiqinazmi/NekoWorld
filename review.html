<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Anime Review</title>
  <link rel="stylesheet" href="photon.min.css" />
  <style>
    body {
      background-color: #000000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 100px; /* Adjust to accommodate fixed header */
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #1d1d1d;
      padding: 2px 10px; /* Adjust padding for spacing */
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      font-family: 'Impact', sans-serif;
      font-size: 30px;
      letter-spacing: 1px;
      color: #69a2df;
      font-weight: bold;
      margin-left: 10px;
      margin-right: 20px; /* Adjust the space between the logo and search box */
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      margin-right: 50px;
      text-decoration: none;
      color: #69a2df;
      font-size: 20px;
    }

    footer {
      margin-top: 10%; /* Add margin-top to create space before the footer */
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding-top: 50px;
      padding: 20px 40px;
      border-top: 2px solid #69a2df;
      color: #ccc;
    }

    .footer-logo {
      font-family: 'Impact', sans-serif;
      font-size: 30px;
      letter-spacing: 1px;
      color: #69a2df;
      font-weight: bold;
    }

    .footer-nav a {
      color: #69a2df;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .footer-nav a:hover {
      color: #fff;
    }

    .footer-social a {
      color: #69a2df;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .footer-social a:hover {
      color: #fff;
    }

    .footer-bottom {
      text-align: center;
      padding: 10px 0;
      background-color: #1d1d1d;
      border-top: 1px solid #333;
    }

    .footer-bottom p {
      margin: 0;
      color: #69a2df;
      font-size: 14px;
    }
    main {
      padding: 20px;
    }
    h1 {
      padding-left: 30px;
      font-size: 36px;
      margin-bottom: 20px;
    }
    /* .reviews-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    } */

.review-item {
  width: 70%;
  margin: 10px;
  background-color: #333333;
  padding: 10px;
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.review-text {
  flex: 1;
  padding-top: 15px;
  padding-bottom: 15px;
}

.review-actions {
  display: flex;
  gap: 10px;
}

.edit-btn,.delete-btn {
  background-color: #4f6e8f;
  color: #fff;
  border: none;
  height: 30px;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.edit-btn:hover,.delete-btn:hover {
  background-color: #0056b3;
}
.review-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 5px; /* reduced gap to 5px */
}

#reviews-container {
  width: 45%; /* adjust the width to 15% */
  padding: 30px;
  border-radius: 5px;
  background-color: #000000;
}

.write-review {
  flex: 1;
  padding: 10px; /* reduced padding to 10px */
  border-radius: 5px;
  width: 40%;
  background-color: #000000;
}

#review_input {
  width: 90%;
  height: 300px;
  padding: 10px;
  margin-bottom: 5px; /* reduced margin bottom to 5px */
  border-radius: 5px;
  border: none;
  background-color: #333;
  color: #fff;
}

#save_review {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

#save_review:hover {
  background-color: #0056b3;
}
.status-radio {
  margin-top: 10px;
  display: flex;
  align-items: center;
}

.status-radio input[type="radio"] {
  margin-right: 5px;
}

.status-radio label {
  margin-right: 10px;
}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <p class="logo">NEKOWORLD</p>
        <div class="search-container">
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="wishlist.html">Watchlist</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1 id="anime_title"></h1>
    <div class="review-section">
      <div id="reviews-container">
        <div id="reviews"></div>
      </div>
      <div class="write-review">
        <textarea id="review_input" placeholder="Write your review here..."></textarea>
        <button id="save_review">Save Review</button>
      </div>
    </div>
  </main>  
  <footer>
  <div class="footer-container">
    <div class="footer-logo">NEKOWORLD</div>
    <div class="footer-nav">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div class="footer-social">
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  <div class="footer-bottom">
    <p>Â© 2024 NekoWorld. All rights reserved.</p>
  </div>
</footer>
  <script src="review.js"></script>
</body>
</html>
