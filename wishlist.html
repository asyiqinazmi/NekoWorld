<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wishlist</title>
  <link rel="stylesheet" href="photon.min.css">
  <style>
body {
  background-color: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 100px; /* Adjust to accommodate fixed header */
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  background-color: #1d1d1d;
  padding: 2px 10px; /* Adjust padding for spacing */
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  align-items: center;
}

.logo {
  font-family: 'Impact', sans-serif;
  font-size: 30px;
  letter-spacing: 1px;
  color: #69a2df;
  font-weight: bold;
  margin-left: 10px;
  margin-right: 20px; /* Adjust the space between the logo and search box */
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  margin-right: 50px;
  text-decoration: none;
  color: #69a2df;
  font-size: 20px;
}

footer {
  margin-top: 10%; /* Add margin-top to create space before the footer */
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #222;
  padding-top: 50px;
  padding: 20px 40px;
  border-top: 2px solid #69a2df;
  color: #ccc;
}

.footer-logo {
  font-family: 'Impact', sans-serif;
  font-size: 30px;
  letter-spacing: 1px;
  color: #69a2df;
  font-weight: bold;
}

.footer-nav a {
  color: #69a2df;
  margin: 0 15px;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
}

.footer-nav a:hover {
  color: #fff;
}

.footer-social a {
  color: #69a2df;
  margin: 0 10px;
  font-size: 20px;
  transition: color 0.3s;
}

.footer-social a:hover {
  color: #fff;
}

.footer-bottom {
  text-align: center;
  padding: 10px 0;
  background-color: #1d1d1d;
  border-top: 1px solid #333;
}

.footer-bottom p {
  margin: 0;
  color: #69a2df;
  font-size: 14px;
}

#wishlist.loading {
  background-image: url('loading.gif');
  background-size: 50px 50px;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#wishlist {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns */
  grid-gap: 20px; /* Increase gap for more space between containers */
  grid-row-gap: 70px;
  padding-left: 30px;
}

.anime-container {
  padding: 20px;
  background-color: #333;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%; /* Adjusted height to fill grid cell */
  width: 80%; /* Adjusted width to fit within grid */
}

.anime-title {
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  margin-bottom: 10px;
}

.anime-image {
  max-width: 100%;
  height: 200px; /* Adjust the height to maintain aspect ratio */
  object-fit: cover;
  margin-bottom: 10px;
}

.anime-info {
  font-size: 18px; /* Adjust the font size as desired */
  color: #e2e2e2;
  text-align: center;
  margin-bottom: 10px;
}

.status-radio {
  margin-bottom: 10px; /* Add margin to separate from review input */
}

.review-input {
  width: calc(90% - 10px); /* Adjust width to accommodate button padding */
  height: 50px;
  margin-bottom: 10px; /* Add margin to separate from status radio */
  padding: 5px;
}

/* Adjust button container */
.button-container {
  display: flex;
  width: 70%;
  justify-content: space-between;
}

.save-review-button {
  margin-right: auto; /* Push this button to the left */
}

.remove-button {
  margin-left: auto; /* Push this button to the right */
}

.save-review-button,
.remove-button {
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  flex: 1;
  margin: 5px;
  font-size: 11pt;
}

.save-review-button:hover,
.remove-button:hover {
  background-color: #0056b3;
}

.title {
  font-size: 24pt;
  font-weight: bold;
  color: #fff;
  text-align: center;
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <p class="logo">NEKOWORLD</p>
        <div class="search-container">
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="wishlist.html">Watchlist</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <p class="title">Your Watchlist</p>
  <div id="wishlist" class="loading">
    Loading...
  </div>
  
  <footer>
    <div class="footer-container">
      <div class="footer-logo">NEKOWORLD</div>
      <div class="footer-nav">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="footer-social">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Â© 2024 NekoWorld. All rights reserved.</p>
    </div>
  </footer>
  <script src="wishlist.js"></script>
</body>
</html>
